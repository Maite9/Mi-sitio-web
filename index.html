<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="contenedor">
    <header class="header">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo" src="./img/logo fitness.jpg" alt="header__logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/indumentaria.html">Indumentaria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/actividades.html">Actividades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/accesorios.html">Accesorios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/suplementos.html">Suplementos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/nutricion.html">Nutrición</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div>
        <h2 class="text-center mt-4 p-4">
          Somos parte de crecer
        </h2>
      </div>

      <section class="tamano">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/funcional2.jfif" class="d-block w-100" alt="img-funcional">
            </div>
            <div class="carousel-item">
              <video class="d-block w-100" src="./video.mp4/Mariana Santana - Kangoo Jump.mp4" controls></video>
            </div>
            <div class="carousel-item">
              <img src="./img/kangoo act.jfif" class="d-block w-100" alt="img-kangoo">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>
      </section>


      <p class="lead mt-4 p-4">Empieza hoy el cambio que siempre has querido.</p>
  </div>
  </main>

  <footer class="footer">
    <div class="autor">
      <a href="https://www.facebook.com/mariana.santana.98229/" target="_blank"><img class="redes"
          src="./img/logos/face.png" alt="logo-face"></a>
      <a href="https://www.instagram.com/mariansantana.fitness/?hl=es" target="_blank"><img class="redes"
          src="./img/logos/ig.png" alt="logo-ig"></a>

      <!-- Button trigger modal -->
      <button type="button" class="btn footer__wpp" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <img src="./img/logos/whatsapp.png" alt="logo-wpp">
      </button>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Hola! Cómo podemos ayudarte?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img class="footer__modal__logo" src="./img/logo fitness.jpg" alt="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn footer__wpp__boton"><a href="https://web.whatsapp.com/"
                  target="_blank">Chatea con
                  nosotros!</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </footer>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
